<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arjun-April Steganography</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Arjun-April</h1>
      <p>An open source Steganography tool</p>
    </div>
    <div class="encode">
      <h1>Encode Image:</h1>
      <textarea placeholder="Text to hide in image..."></textarea>
      <div class="file-upload">
        <label for="encode_upload" class="file-upload__label">Upload Image to Encode</label>
        <input onchange="encode(this);" id="encode_upload" class="file-upload__input" type="file" name="encode_upload" accept="image/gif, image/jpeg, image/png">
      </div>
    </div>
    <div class="decode">
      <h1>Decode Image:</h1>
      <div class="file-upload">
        <label for="decode_upload" class="file-upload__label">Upload Image to Decode</label>
        <input onchange="decode(this);" id="decode_upload" class="file-upload__input" type="file" name="decode_upload" accept="image/gif, image/jpeg, image/png">
      </div>
      <p></p>
    </div>
  </div>
  <script>

  

  </script>
</body>
</html>
